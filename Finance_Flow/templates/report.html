<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Financial Report | FinanceFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaf3fc;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .header {
      background-color: #1d3557;
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .logo img {
      width: 30px;
      height: 30px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: #457b9d;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 28px;
      color: #1d3557;
    }

    .charts-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .charts-row img {
      width: 350px;
      height: auto;
      max-width: 90%;
      object-fit: contain;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    .bar-chart img {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      display: block;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    @media (max-width: 768px) {
      .charts-row {
        flex-direction: column;
        align-items: center;
      }

      .charts-row img,
      .bar-chart img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png" alt="FinanceFlow Logo">
      <span>FinanceFlow</span>
    </div>
    <div class="nav-links">
      <a href="/dashboard">Dashboard</a>
      <a href="/transactions/add">Add Transaction</a>
      <a href="/transactions/view">View Transactions</a>
      <a href="/transactions/budget/set">Set Budget</a>
      <a href="/transactions/report">Report</a>
      <a href="#" onclick="confirmLogout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <h1>Monthly Financial Report</h1>

    <div class="charts-row">
      <img src="{{ url_for('static', filename='income_expense_pie.png') }}" alt="Income vs Expense Pie Chart">
      <img src="{{ url_for('static', filename='expense_breakdown_pie.png') }}" alt="Expense Breakdown Pie Chart">
    </div>

    <div class="bar-chart">
      <img src="{{ url_for('static', filename='monthly_report_bar.png') }}" alt="Monthly Income vs Expense Bar Chart">
    </div>
  </div>
  <script>
    function confirmLogout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "/logout";
      }
    }
  </script>
</body>
</html>
